projects:
  MEDU Proctor App:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-2
        apiId: 5y4tdk3hpjgv5mhnc3a253t2fe
        maxDepth: 4
extensions:
  amplify:
    version: 3
